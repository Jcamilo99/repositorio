<html lang="es">


<head>
    <title> Calculadora </title>
    <link rel="stylesheet" href="Estilos.css/estilos.css">
</head>

<div class="contenedor">

    <div class="f1">
        <input type="text" class="resultado" id="resultado" placeholder="resultado">
        
    </div>
    
<div class="f2">
    <input type="button" class="filados" id="btn7" onclick="btnsiete()" value="7">
    <input type="button" class="filados" id="btn8"  value="8">
    <input type="button" class="filados" id="btn9"  value="9">
    <input type="button" class="sumar" id="sumar"  value="+">
</div>

<div class="f3">
    <input type="button" class="filatres" id="btn4" value="4">
    <input type="button" class="filatres" id="btn5"  value="5">
    <input type="button" class="filatres" id="btn6" value="6">
    <input type="button" class="restar" id="restar" value="-">
 </div>


     
 <div class="f4">
    <input type="button" class="filacautro" id="btn1" onclick="btnuno()" value="1">
    <input type="button" class="filacautro" id="btn2"  value="2">
    <input type="button" class="filacautro" id="btn3" value="3">
    <input type="button" class="multiplicar" id="multiplicar" value="*">
 </div>


 <div class="f6">
    <input type="button" class="filacinco" id="ce" value="CE">
    <input type="button" class="filacinco" id="btn0"  value="0">
    <input type="button" class="filacinco" id="igual" value="=">
    <input type="button" class="dividir" id="dividir" value="/">
 </div>

 <div class="f7">
    <input type="button" class="imprimir" id="imprimir" onclick="mostrarcodigo()" value="IMPRIMIR CODIGO">
 
 </div>
 
 
</div>


<script src="javascrip/calcular.js" ></script>


</html>
